<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - Dark Theme</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }

        h1 {
            color: #4fc3f7;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(79, 195, 247, 0.3);
        }

        p {
            color: #b0b0b0;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .highlight {
            color: #81c784;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, World!</h1>
        <p>Welcome to this <span class="highlight">dark themed</span> web page.</p>
        <p>This file was created by the Groq artifact system.</p>
    </div>
</body>
</html>
