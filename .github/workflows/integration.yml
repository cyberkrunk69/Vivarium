name: Experiment Integration CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate-integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Verify no stray experiment files in src/
        run: |
          if git diff --name-only HEAD | grep '^experiments/'; then
            echo "⚠️ Experiments files should not be directly committed to main."
            exit 1
          fi