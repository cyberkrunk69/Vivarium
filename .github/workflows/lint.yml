name: Lint & Type Check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run Black (check mode)
        run: black --check .
      - name: Run Flake8
        run: flake8 .
      # mypy guards against type entropy in swarm cognition
      - name: Run MyPy
        run: mypy vivarium tests