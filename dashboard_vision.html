<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Swarm - Living Dashboard</title>
    <link rel="stylesheet" href="dashboard_vision.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="logo">
            <span class="logo-icon">&#x1F41D;</span>
            <span class="logo-text">BLACK SWARM</span>
        </div>
        <div class="status-bar">
            <span class="status-indicator online"></span>
            <span class="status-text">ONLINE</span>
        </div>
        <div class="stats">
            <div class="stat">
                <span class="stat-value" id="active-workers">0</span>
                <span class="stat-label">Workers</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="completed-tasks">0</span>
                <span class="stat-label">Done</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="total-cost">$0.00</span>
                <span class="stat-label">Cost</span>
            </div>
        </div>
        <div class="autonomy-toggle">
            <label class="toggle">
                <input type="checkbox" id="autonomy-mode" checked>
                <span class="slider"></span>
            </label>
            <span class="toggle-label">Autonomy</span>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main">
        <!-- CANVAS: Task Flow Visualization -->
        <section class="canvas" id="task-canvas">
            <div class="canvas-label">Task Flow</div>
            <div class="nodes-container" id="nodes-container">
                <!-- Nodes spawn here and flow right -->
            </div>
        </section>

        <!-- HISTORY DASHBOARD (collapsible) -->
        <aside class="history-dashboard" id="history-dashboard">
            <div class="dashboard-header">
                <h3>History</h3>
                <button class="collapse-btn" id="collapse-history">&#x25B6;</button>
            </div>
            <div class="quest-list" id="quest-list">
                <!-- Completed quests appear here -->
            </div>
        </aside>
    </main>

    <!-- INPUT -->
    <footer class="input-bar">
        <input type="text" class="chat-input" id="chat-input" placeholder="What do you want to build?">
        <button class="send-btn" id="send-btn">Send</button>
        <button class="mic-btn" id="mic-btn">&#x1F3A4;</button>
    </footer>

    <script src="dashboard_vision.js"></script>
</body>
</html>
